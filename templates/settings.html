{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <a href="/">Home</a>
        <h4>Hello, <strong>{{user.username}}</strong></h4>
        <form action="" method="post" enctype="multipart/form-data"> <!-- need enctype to submits the img -->
                {%csrf_token%}
                <img width="100" height="100" src="{{user_profile.profile_img.url}}" alt="">
                <input type="file" name="image" id="" placeholder="Profile Image">
                <input type="text" value="{{user_profile.bio}}" name="bio" id="bio" placeholder="Bio">
                <input type="text" value="{{user_profile.location}}" name="location" id="location" placeholder="location">
                <button type="submit">Update Profile</button>
                <button><a href="/">Cancel</a></button>
        </form>
</body>
</html>
