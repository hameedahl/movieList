{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
        <div class="form-container">
                <div class="form-box">
                        <div class="form-container-header">
                                <h2 class="form-container-title">Welcome Back!</h2>
                                <p>New movies and tv shows are waiting for you...</p>
                        </div>
                        <div class="form-container-form">
                                <form action="" method="post" id="login-in-form">
                                        {% csrf_token %}
                                        <input type="text" name="username" id="username-login" placeholder="Username">
                                        <input type="password" name="password" id="password-login" placeholder="Password">
                                        <div class="error-msgs">
                                                <!-- display error messages -->
                                                {% for message in messages %}
                                                <h5>{{message}}</h5>
                                                {% endfor %}
                                        </div>
                                        <button type="submit" class="form-btn">Log in</button>
                                </form>
                        </div>   
                        <p class="form-container-footer">Don't have an account? <a href="/signup">Sign up for free</a></p> 
                </div>
        </div>
        <div class="form-movie-preview">

        </div>
</body>
</html>
